<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <h3>- Manage your reading here -</h3>   
    </header>
    <main>
        <button id="addBtn" type="button">+</button>
        <div class="modal">
            <div id="addBook">
                <h2>Add a new book</h2>
                <form id="bookSubmit" action="">
                    <input id="bookName" type="text" placeholder="Title" pattern="^([A-zÀ-ÿ0-9:.\-]+\s)*[A-zÀ-ÿ0-9:.\-]+$" required>
                    <input id="bookAuthor" type="text" placeholder="Author" pattern="^([A-zÀ-ÿ0-9:.\-]+\s)*[A-zÀ-ÿ0-9:.\-]+$" required>
                    <input id="bookPages" type="number" placeholder="Number of pages" pattern="^([0-9]+\s)*[0-9]+$" required>   
                    <p>Have you read it?</p>

                    <div id="readDiv">  
                        <label class="readOptions" for="read">Yes
                            <input id="read" type="radio" name="read" required>
                        </label>
                        <label class="readOptions" for="notRead">No
                            <input id="notRead" type="radio" name="read">
                        </label>                  
                    </div>
                    <div id="confirm-btns">
                        <button id="cancelBtn" type="button">Cancel</button>
                        <button id="saveBtn" type="submit">Save</button>
                    </div>      
                </form>  
            </div>
        </div>
        <div id="main">
            
        </div>
    </main>
    <footer>
        <span>© <a target="_blank" href="https://github.com/vmarcoo">vmarcoo</a> | <a target="_blank" href="https://theodinproject.com/">The Odin Project</a></span>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
